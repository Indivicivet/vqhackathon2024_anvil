is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: spin_motors
    properties: {text: Spin motors}
    type: Button
    layout_properties: {grid_position: 'TJPWMZ,KUYPZP'}
    event_bindings: {click: spin_motors_click}
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'TUZRFB,ZDBKLF', full_width_row: false}
    components:
    - name: leftturn
      properties: {text: leftturn}
      type: Button
      layout_properties: {row: KIIXHF, width_xs: 6, col_xs: 0}
      event_bindings: {click: leftturn_click}
    - name: rightturn
      properties: {text: rightturn}
      type: Button
      layout_properties: {row: KIIXHF, width_xs: 6, col_xs: 0}
      event_bindings: {click: rightturn_click}
  - name: grid_panel_2
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'EJYOJC,ETBFNC'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {text: Pro hackers}
  type: Label
  layout_properties: {slot: title}
